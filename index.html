<html>
<!-- root of DOM -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <title>30MFF</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="home" class="full-screen">
      <nav class="stroke">
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#video">Video</a></li>
        </ul>
      </nav>
      <div class="title-text">
        <h1>HOME</h1>
        <p>Madina Yeleukina</p>
      </div>
      <i class="arrow-down">
        <a href="#about"><span></span></a>
      </i>
    </header>

    <!-- ABOUT SECTION -->
    <section id="about" class="first-section full-screen">
      <h2>About</h2>
      <div class="slider center">
        <!-- slider images -->
        <div class="slide first-slide">
          <img src="img/me.jpg" alt="Hi! this is me"/>
        </div>
        <div class="slide">
          <img src="img/twohome.jpg" alt="I call home two places"/>
        </div>
        <div class="slide">
          <img src="img/invite.jpg" alt="And I want to invite you to one of them"/>
        </div>
        <!-- control buttons -->
        <button class="button button-prev"><span></span></button>
        <button class="button button-next"><span></span></button>
      </div>
      <i class="arrow-down">
        <a href="#video"><span></span></a>
      </i>
    </section>

    <!-- VIDEO SECTION -->
    <section id="video" class="second-section full-screen">
      <h2>Video</h2>
      <iframe src="https://www.youtube.com/embed/y_8DPlRFHPo"></iframe>
      <i class="arrow-down">
        <a href="#home"><span></span></a>
      </i>
    </section>

  <script src="js/main.js"></script>
  </body>
</html>

<html>
<head>
	<link href="style.css" rel="stylesheet">
	<!-- aos library -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
	<div class="panel" data-aos="zoom-in">
		<img src="title.png" class="image"/>
	</div>

	</div>
	<div class="panel" data-aos="zoom-in">
		<img src="two.png" class="image"/>

			<img src="horse-word.png" class="image-word" id="word-horse"/>

	<div class="panel" data-aos="zoom-in">

	</div>

		<img src="fourb.png" class="image image-4" id="image-bear"/> 
		<img src="fourc.png" class="image image-4" id="image-worm"/>
	</div>
	<div class="panel" data-aos="zoom-in">
		<img src="five.png" class="image"/>
	</div>
	<div class="panel" data-aos="zoom-in">
		<img src="sixa.png" class="image image-6" id="image-letin"/>
		<img src="sixb.png" class="image image-6" id="image-reject"/>
	</div>
	<div class="panel" data-aos="zoom-in">
		<img src="sevena.png" class="image image-7" id="image-battle"/>
		<img src="sevenb.png" class="image image-7" id="image-argument"/>

	<script src="script.js"></script>

</html>
